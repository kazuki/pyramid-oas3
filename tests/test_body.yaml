openapi: "3.0.0"
info:
  version: 1.0.0
  title: Test
  license:
    name: MIT
servers:
  - url: http://example.com/v1
paths:
  /test_simple:
    post:
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              type: object
              required:
                - foo
                - hoge
              properties:
                foo:
                  type: string
                  enum: ['bar']
                hoge:
                  type: integer
  /test_binary:
    post:
      requestBody:
        content:
          application/octet-stream:
          multipart/form-data:
