openapi: "3.0.0"
info:
  version: 1.0.0
  title: Test
  license:
    name: MIT
servers:
  - url: http://example.com/v1
paths:
  /test_simple:
    post:
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              type: object
              required:
                - foo
                - hoge
              properties:
                foo:
                  type: string
                  enum: ['bar']
                hoge:
                  type: integer
                created:
                  type: string
                  format: date-time
  /test_fill_default:
    post:
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              type: object
              properties:
                foo:
                  type: string
                  default: bar
                hoge:
                  type: integer
                  default: 123
                created:
                  type: string
                  format: date
                  default: 2017-07-26
                nested:
                  type: object
                  properties:
                    hoge:
                      type: string
                      default: piyo
                    foo:
                      type: number
                      default: 3.14
  /test_fill_default_oneOf:
    post:
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              oneOf:
                - type: object
                  required:
                    - hoge
                  properties:
                    hoge:
                      type: string
                    created:
                      type: string
                      format: date
                      default: 2017-07-26
                - type: object
                  required:
                    - foo
                  properties:
                    foo:
                      type: number
                    bar:
                      type: number
                      default: 3.14
  /test_binary:
    post:
      requestBody:
        content:
          application/octet-stream:
          multipart/form-data:
